<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inner Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A music boutique">
    <meta name="author" content="Chuanqi Sun">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:700,300' media="none" onload="this.media='all';">
    <link rel='stylesheet' type='text/css' href="app.css">
    <script type="text/javascript" src="app.js" defer></script>
</head>

<body>
    <div class="full-screen-height flex-layout-container flex-h-center flex-v-center landing-splash router">
        <!--player route-->
        <div id="player" class="route full-screen-width full-screen-height background-black">
            <!--intro-->
            <div class="content-container full-screen-width full-screen-height flex-layout-container flex-h-center flex-v-center">
                <h2 class="primary-foregroud responsive-small-font">postrock | indie rock | neofolk | alternative | soundtracks </h2>
            </div>            
            <div class="flex-layout-container full-screen-height">
                <!--dropdown-->
                <div id="dropdown" class="menu-container background-frosted flex-layout-container full-screen-width full-screen-height flex-v-center flex-h-center top-overflow-hide">
                    <button id="hide-menu" class="full-screen-hide-button glyphicon clickable hover-highlight responsive-medium-icon">&#xe902;</button>
                    <div id="general-mode" class="flex-layout-container">
                        <button id="archive" class="disabled medium-b-padding medium-t-padding medium-b-margin light-border responsive-medium-font responsive-width">Archive</button>
                        <button id="subscribe" class="clickable hover-highlight medium-b-padding medium-t-padding medium-b-margin light-border responsive-medium-font responsive-width">Subscribe</button>
                    </div>
                    <div id="subscribe-mode" class="flex-layout-container hidden">
                        <form action="//github.us13.list-manage.com/subscribe/post?u=24b2e89a93987c59ce1ad6472&amp;id=476a42bdda" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate">
                            <div class="medium-b-margin">
                                <input type="text" value="" name="FIRSTNAME" class="focus-highlight medium-b-padding medium-t-padding responsive-medium-font responsive-width required light-border" required id="mce-FIRSTNAME" placeholder="Enter first name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter first Name'">
                            </div>
                            <div class="medium-b-margin">
                                <input type="text" value="" name="LASTNAME" class="focus-highlight medium-b-padding medium-t-padding responsive-medium-font responsive-width required light-border" required id="mce-LASTNAME" placeholder="Enter last name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter last Name'">
                            </div>
                            <div class="medium-b-margin">
                                <input type="email" value="" name="EMAIL" class="focus-highlight medium-b-padding medium-t-padding responsive-medium-font responsive-width required light-border email" id="mce-EMAIL" required placeholder="Enter email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'">
                            </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_24b2e89a93987c59ce1ad6472_476a42bdda" tabindex="-1" value=""></div>
                            <div class="">
                                <button id="submit" class="clickable hover-highlight medium-b-padding medium-t-padding medium-b-margin light-border responsive-medium-font responsive-width">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--dropdown-handle-->
                <div id="show-menu" class="dropdown-handle micro-drop-on-hover flex-rigid flex-layout-container flex-v-center clickable">
                    <button class="glyphicon clickable dark-button tiny-b-margin tiny-t-margin responsive-medium-icon">&#xe903;</button>
                </div>
                <!--iframe player-->
                <iframe class="iframe flex-only-grow full-screen-width" src="http://8tracks.com/mixes/8058834/player_v3_universal"></iframe>
            </div>
        </div>

        <!--landing route-->
        <div id="landing" class="route">
            <div class="full-screen-width flex-layout-container flex-h-center flex-v-center background-frosted">
                <h1 class="primary-foregroud responsive-large-font medium-t-margin small-b-margin">
                    <span class="transition-expandee animate-onload-2" data-expander-text="NNER&nbsp;|&nbsp;">I</span><span class="transition-expandee animate-onload-2" data-expander-text="OICE">V</span>
                </h1>
                <h2 class="primary-foregroud responsive-medium-font fade-in-insert animate-onload-2 huge-b-margin text-h-center">postrock | indie rock | neofolk | alternative | soundtracks </h2>
                <button id="launch" class="clickable hover-highlight medium-b-margin light-border medium-b-padding medium-h-padding primary-foregroud responsive-medium-font fade-in-insert animate-onload-4">
                    <span class="glyphicon clickable text-v-center small-r-margin">&#xe904</span><span class="clickable text-v-center">Listen for free</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
