<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inner Voice BETA â™ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Artistically crafted playlists every once in a while">
  <meta name="author" content="Chuanqi">
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
    <header>
      <div class="flex-item logo-as-banner row">
        <span class="logo-icon">&#xe904;</span>
        <span class="logo-text">Inner Voice</span>
      </div>
    </header>
    <div class="flex-container short router">
      <!-- intro -->
      <div id="intro" class="flex-item row main-content dynamic-route">
        <div class="title-volume-container">
          <h2 class="volume"></h2>
          <h1 class="title"></h1>
        </div>
        <div class="intro"></div>
        <div class="nav-container">
          <span><a href="#tracks" class="next"></a></span>
        </div>
      </div>

      <!-- track -->
      <div id="tracks" class="flex-item row main-content dynamic-route">
        <ol class="playlist"></ol>
        <div class="nav-container">
          <span><a href="#intro" class="prev"></a></span>
        </div>
      </div>
    </div>
    <footer>
      <span class="play-icon">&#xe900;</span>
    </footer>
</body>
</html>
